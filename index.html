<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
    <script src="app.js" defer></script>
</head>
<body>
    <div class="header">
        <p>Rock Paper Scissors</p>
    </div>
    <div class="content">
        <div class="scoreboard">
            <p class="scoreboard-text">Make your choice</p>
            <div class="scoreboard-choices">
                <div class="player-score">
                    <img src = "imgs/rock.png" alt="an icon representing a rock">
                    <p>Player: 0</p>
                </div>
                <div class="computer-score">
                    <img src = "imgs/rock.png" alt="an icon representing a rock">
                    <p>Computer: 0</p>
                </div>
            </div>
        </div>
        <div class="choices">
            <div class="rock">
                <button>
                    <img src = "imgs/rock.png" alt="an icon representing a rock">
                </button>
                <p>Rock</p>
            </div>
            <div class="paper">
                <button>
                    <img src = "imgs/paper.png" alt="an icon representing paper">
                </button>
                <p>Paper</p>
            </div>
            <div class="scissors">
                <button>
                    <img src = "imgs/scissors.png" alt="an icon representing scissors">
                </button>
                <p>Scissors</p>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Copyright @ 2021 Khorea</p>
    </div>
</body>
</html>
